<!DOCTYPE html>
<html>
<head>
    <title>Neargrams</title>
</head>
<body>
    <button onclick="runPython()">Run Neargams</button>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js"></script>
    <script>
        // See https://github.com/pyodide/pyodide/issues/758#issuecomment-696418449
        function input_fixed(text) {
            return prompt(text);
        };
        
        async function loadPyodideAndRunCode() {
            let pyodide = await loadPyodide();
            window.runPython = async () => {
                try {
                    await pyodide.loadPackage("requests")
                    // Fetch the Python script
                    const response = await fetch('neargrams.py');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    const code = await response.text();
                    
                    
 

                    pyodide.runPythonAsync(`
                    from js import input_fixed
                    input = input_fixed
                    __builtins__.input = input_fixed
                    `);
                    
                    

                    // Run the fetched Python code
                    let output = await pyodide.runPythonAsync(code);
                    document.getElementById('output').textContent = output;
                } catch (err) {
                    document.getElementById('output').textContent = `Error: ${err.message}`;
                }
            };
        }

        loadPyodideAndRunCode();
    </script>
</body>
</html>
